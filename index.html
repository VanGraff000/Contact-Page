<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="scss/myStyle.css">
    <link rel="shortcut icon" href="/assets/Expand_down.svg" type="image/x-icon">
</head>

<body>
    <main>
        <header>
            <img src="./assets/contact-form-icon.svg" alt="logo" class="header__logo">
            <div class="wrapper">
                <h1 class="tittle">Interested in our business pricing?</h1>
                <p class="paragraph">Fill out the form to view details and weâ€™ll contact you as soon as possible.</p>
            </div>
        </header>
        <form>
            <div class="input">
                <div class="input__wrap">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Ethan Johnson" required />
                </div>

                <div class="input__wrap">
                    <label for="Comp_email">Company Email</label>
                    <input type="email" id="Comp_email" name="Comp_email" placeholder="ethan@johnson.com" required />
                </div>

                <div class="input__wrap">
                    <label for="Comp_size">Company Size</label>
                    <select name="Comp_size" id="Comp_size">
                        <option value="mid">50-100 employees</option>
                        <option value="big">250 employees</option>
                        <option value="small">10-50 employees</option>
                    </select>
                </div>

                <div class="input__wrap">
                    <label for="subject">Subject</label>
                    <select name="subject" id="subject">
                        <option value="pages">Building Landing Pages</option>
                        <option value="web-app">Building Web App</option>
                        <option value="mobile-app">Building Mobile App</option>
                    </select>
                </div>
            </div>

            <div class="message__wrap">
                <label for="message" class="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10">Send a message</textarea>
            </div>
            <input type="submit" value="Contact sales">
        </form>
    </main>
</body>

</html>
